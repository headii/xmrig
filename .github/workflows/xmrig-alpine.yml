name: Build xmrig (Alpine)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: alpine:latest

    steps:
      - name: Install build dependencies
        run: |
          apk update
          apk add --no-cache \
            git \
            make \
            cmake \
            libstdc++ \
            gcc \
            g++ \
            automake \
            libtool \
            autoconf \
            linux-headers

      - name: Clone xmrig
        run: |
          git clone https://github.com/xmrig/xmrig.git

      - name: Build xmrig dependencies
        run: |
          mkdir -p xmrig/build
          cd xmrig/scripts
          ./build_deps.sh

      - name: Configure xmrig
        run: |
          cd xmrig/build
          cmake .. \
            -DXMRIG_DEPS=scripts/deps \
            -DBUILD_STATIC=ON
            -DWITH_CN_LITE=OFF
            -DWITH_CN_HEAVY=OFF
            -DWITH_CN_PICO=OFF
            -DWITH_CN_FEMTO=OFF
            -DWITH_KAWPOW=OFF
            -DWITH_ARGON2=OFF
            -DWITH_GHOSTRIDER=OFF
            #-DWITH_DEBUG_LOG=OFF
            
      - name: Compile xmrig
        run: |
          cd xmrig/build
          make -j$(nproc)

      - name: Strip binary
        run: |
          strip xmrig/build/xmrig

      - name: Verify static linkage
        run: |
          ldd xmrig/build/xmrig || echo "Static binary (ldd failed as expected)"

      - name: Upload xmrig binary
        uses: actions/upload-artifact@v4
        with:
          name: xmrig-alpine-static
          path: xmrig/build/xmrig
